<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Admin</title>
    <link rel="shortcut icon" href="img/logo.png">
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/login-admin.css"/>
</head>
<body>
<!-- Header-->
<header class="header">
    <div class="container contenido-header">
      <div class="barra">
        <div class="logo">
          <h1 class="nombre-sitio">ProViajero<span> Xperience</span></h1>
        </div>
        <div class="contacto">
          <a class="telefono" href="tel:987654321">987654321</a>
          <nav class="navegacion">
            <a class="link" href="#">Inicio</a>
            <a class="link" href="#">Destinos</a>
            <a class="link" href="#">Grupo ProViajero</a>
            <a class="link" href="#">Blog</a>
            <a class="link" href="#">Registro</a>
            <input class="buscar-input" type="text" placeholder="Buscar..." />
            <button class="buscar-boton" type="submit">Buscar</button>
          </nav>
        </div>
      </div>
      <div class="slogan">
        <h1>¡Encuentra tu destino ideal ahora!</h1>
        <p>Tus próximas vacaciones te esperan</p>
      </div>
    </div>
</header>
<div class="login-containerds">
    <h1p>Bienvenido Personal Administrativo</h1p>
    <img src="img/auxiliar-administrativo.png" alt="Auxiliar Administrativo" class="admin-image">
    <h2s>Ingresa tus credenciales</h2s>
    <form id="admin-login-form">
      <label for="email">Correo:</label>
      <input type="email" id="email" placeholder="admin@ejemplo.com" required>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" placeholder="********" required>
      <button type="button" id="login-btn">Iniciar Sesión</button>
    </form>
    <p id="login-error" class="error-message"></p>
  </div>
  <footer class="footer mt-5">
    <div class="container">
        <div class="barra">
            <div class="logo">
                <h1 class="nombre-sitio">
                    ProViajero<span>Xperience</span>
                </h1>
            </div>
            <div class="contacto">
                <a class="telefono" href="tel:987654321">987654321</a>

                <nav class="navegacion">
                    <a class="link" href="#">Inicio</a>
                    <a class="link" href="#">Contacto</a>
                </nav>
            </div>
        </div>
    </div>
    <p class="copyright">Todos los derechos reservados &copy;</p>
</footer>
  <script src="js/login-admin.js"></script>
  <script src="js/cambios.js"></script>
</body>
</html>
